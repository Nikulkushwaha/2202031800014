<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
    />

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        position: relative;
        background-color: #f9b9b9;
        height: 896px;
        overflow: hidden;
        text-align: center;
        font-size: 24px;
        color: #000;
        font-family: Roboto;
      "
    >
      <img
        style="
          position: absolute;
          height: 26.67%;
          width: 75.12%;
          top: 25%;
          right: 12.56%;
          bottom: 48.33%;
          left: 12.32%;
          max-width: 100%;
          overflow: hidden;
          max-height: 100%;
        "
        alt=""
        src="./public/open-doodles.svg"
      />

      <img
        style="
          position: absolute;
          top: 757px;
          left: 175px;
          width: 64px;
          height: 10px;
        "
        alt=""
        src="./public/group-1.svg"
      />

      <div
        style="
          position: absolute;
          top: 562px;
          left: 44px;
          display: inline-block;
          width: 327px;
          height: 176px;
        "
      >
        “Yoga is the art work of awareness on the canvas of body, mind, and
        soul.”
      </div>
      <div
        style="
          position: absolute;
          width: 100%;
          top: 0px;
          right: 1px;
          left: -1px;
          height: 46px;
          font-size: 15px;
          font-family: 'SF Pro Text';
        "
      >
        <img
          style="
            position: absolute;
            top: 15px;
            right: 14px;
            width: 68px;
            height: 16px;
            object-fit: cover;
          "
          alt=""
          src="./public/ui@2x.png"
        />

        <div
          style="
            position: absolute;
            top: 8px;
            left: 21px;
            width: 56px;
            height: 23px;
          "
        >
          <div
            style="
              position: absolute;
              width: calc(100% - 2px);
              top: calc(50% - 5.5px);
              left: 0.3px;
              letter-spacing: -0.33px;
              font-weight: 600;
              display: inline-block;
            "
          >
            9:27
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
